font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Regular

  bold:
    family: JetBrains Mono Nerd Font
    style: Bold

  italic:
    family: JetBrains Mono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrains Mono Nerd Font
    style: Bold Italic

  size: 8.5

cursor:
  style:
    blinking: Always
  blink_interval: 500

import:
  - ~/.config/alacritty/themes/onenord.yml

background_opacity: 1.0

window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 4
    y: 0

decorations: full
